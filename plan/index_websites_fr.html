<h2> Index des sites Internets </h2>

<p> Quelques uns des sites Internet mentionn√©s sur ce site. </p>

<script language="javascript">
var letters = new
Array("a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z");
for ( var m = 0 ; m < 26 ; ++m ) {
  var flag = 0;
  var N = websites.length-1;
  var titles = new Array();
  var urls = new Array();
  var ids = new Array();
  var targets = new Array();
  for ( var n = N ; n >= 0  ; --n ) {
    if ( websites[n].text_fr.toLowerCase().charAt(0) == letters[m] ) {
      if ( flag == 0 ) {
        document.write("<h4 class=\"MMathSStat\">"+ letters[m] + "</h4>"
        +"<ul class=\"MMathSStat\">");
        flag = 1;
      }
      var K = titles.length;
      var k = 0;
      for ( ; k < K ; ++k ) {
        if ( titles[k] > websites[n].text_fr )
	  break;
      }
      if ( k == K ) {
        titles = titles.concat(websites[n].text_fr);
        urls = urls.concat(websites[n].url_fr);
        ids = ids.concat(websites[n].id);
        targets = targets.concat(websites[n].target);
      }
      else {
        titles.splice(k,0,[websites[n].text_fr]);
        urls.splice(k,0,[websites[n].url_fr]);
        ids.splice(k,0,[websites[n].id]);
        targets.splice(k,0,[websites[n].target]);
      }
      websites.splice(n,1);
    }
  }
  if ( flag == 1 ) {
    var K = titles.length;
    for ( var k=0 ; k < K ; ++k ) {
      document.write("<li class=\"MMathSStat\">");
      buildLinK(urls[k], titles[k], "MMathSStat", ids[k], targets[k]);
      document.write("</li>");
    }
    document.write("</ul>");
  }
}
</script>
